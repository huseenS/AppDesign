
<html>
  <head>
    <title>Awesome App Design To-Do List!!!</title>
    <link rel="stylesheet" type="text/css" href="pretty.css">
  </head>
  <body onload="pageLoaded()">
    <table> 
      <tbody id="the_list">
      </tbody>
    </table>
    
    <input id="new_item_text" type="text" value="Add new thing"></input>
    <input onchange="priorityChange()" id="priority_input" type="range"
        value="20" min="0" max="100" step="1"></input>
    <input onclick="addItem()" type="button" value="Add!!!"></input>

    <script src="toDo3.js"></script>
  </body>
</html>
